version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: diatonic_academy_db
    restart: always
    environment:
      POSTGRES_USER: JoseMiguel
      POSTGRES_PASSWORD: JMmf1996
      POSTGRES_DB: Diatonic_Academy
    ports:
      - "5433:5432"   # expone PostgreSQL en localhost:5433
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"     # interfaz gr√°fica accesible en http://localhost:8081
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
